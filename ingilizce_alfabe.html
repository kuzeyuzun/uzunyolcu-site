<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="İngilizce alfabe, harflerin okunuşları ve telaffuz örnekleri" />
  <title>İngilizce Alfabe | UzunYolcu</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: linear-gradient(to bottom, #eef6ff, #ffffff); color: #1f2e45; padding: 2rem; }
    header { text-align: center; margin-bottom: 2rem; }
    h1 { color: #1e4b91; }
    .alt-basliklar { display: flex; justify-content: center; gap: 1rem; margin: 1.5rem 0 2rem 0; flex-wrap: wrap; }
    .alt-basliklar a { background: #d9eaff; color: #1e4b91; padding: 0.7rem 1.5rem; border-radius: 7px; text-decoration: none; font-weight: bold; transition: background 0.2s; border: 1px solid #aac6e0; }
    .alt-basliklar a:hover { background: #bad6f4; }
    table { width: 100%; max-width: 500px; margin: 0 auto; border-collapse: collapse; }
    th, td { border: 1px solid #aac6e0; padding: 10px; text-align: center; }
    th { background-color: #d9eaff; }
    footer { margin-top: 3rem; text-align: center; font-size: 0.9rem; color: #888; }
    a { color: #1e4b91; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>İngilizce Alfabe & Telaffuz</h1>
    <p>Harflerin okunuşu ve kısa örnekler</p>
  </header>
  <div id="altBasliklarMenu"></div>
  <script>
    fetch('alt-basliklar.html')
      .then(response => response.text())
      .then(html => document.getElementById('altBasliklarMenu').innerHTML = html);
  </script>
  <section>
    <table>
      <tr>
        <th>Harf</th>
        <th>Okunuş</th>
        <th>Örnek</th>
      </tr>
      <tr><td>A</td><td>ey</td><td>Apple (epıl)</td></tr>
      <tr><td>B</td><td>bi</td><td>Book (buk)</td></tr>
      <tr><td>C</td><td>si</td><td>Cat (ket)</td></tr>
      <tr><td>D</td><td>di</td><td>Dog (dog)</td></tr>
      <tr><td>E</td><td>i</td><td>Egg (eg)</td></tr>
      <tr><td>F</td><td>ef</td><td>Fish (fiş)</td></tr>
      <!-- Tüm alfabe eklenir -->
    </table>
    <p style="text-align: center; margin-top: 1.5rem;">
      <a href="index.html">Ana Sayfa &rarr;</a>
    </p>
  </section>
  <footer>
    &copy; 2025 UzunYolcu | İngilizce Eğitim
  </footer>
</body>
</html>
