<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="UzunYolcu | Sıfırdan ileri seviyeye İngilizce öğrenme rehberi ve içerik menüsü" />
  <title>İngilizce Öğrenme | UzunYolcu</title>
  <link rel="stylesheet" href="dark-theme.css"/>
</head>
<body>
  <div class="page-container">
    <aside id="sideMenuArea"></aside>
    <main class="main-content">
      <header>
        <h1>İngilizce Öğrenme Rehberi</h1>
        <p style="color:#b5bed2">Sıfırdan ileri seviyeye İngilizce içerikleri ve yol haritası</p>
      </header>
      <section>
        <!-- içerik -->
      </section>
      <footer class="footer">
        &copy; 2025 UzunYolcu | İngilizce Eğitim
      </footer>
    </main>
  </div>
  <script>
    fetch('alt-basliklar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sideMenuArea').innerHTML = html;
        // Aktif linki vurgula:
        const links = document.querySelectorAll('#sideMenuArea a');
        links.forEach(link => {
          if (window.location.pathname.endsWith(link.getAttribute('href'))) {
            link.classList.add('active');
          }
        });
      });
  </script>
</body>
</html>
